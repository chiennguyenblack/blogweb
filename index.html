        }
        .owl-theme .owl-nav {
            margin-top: 10px;
            position: absolute;
            bottom: 50%;
            width: 100%;
        }
        .owl-theme .owl-nav .owl-prev{
            position: absolute;
            width: 40px;
            height: 40px;
            left: 0;
        }
        .owl-theme .owl-nav .owl-next{
            position: absolute;
            width: 40px;
            height: 40px;
            right: 0;
        }
    </style>
